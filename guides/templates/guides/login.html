{% extends "guides/layout.html" %}
{% load static %}

{% block title %}X-Swarm - Login{% endblock %}

{% block body %}

    <div class="container mt-4 pt-4 pb-4 background rounded-3 text-white">
        <div class="mx-auto mb-4 text-center">
            <h3>Login</h3>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {% if message %}
                        <div class="mx-auto mb-2" style="color: yellow;">{{ message }}</div>
                    {% endif %}
                    <div class="form-group mb-2">
                        <label for="username">Username</label>
                        <input class="form-control rounded-2" autofocus type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group mb-2">
                        <label for="password">Password</label>
                        <input class="form-control rounded-2" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="btn text-white rounded-2 mb-1" style="background-color: green;" type="submit" value="Login">
                </form>

                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </div>
        </div>
    </div>

{% endblock %}
