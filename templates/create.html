{% extends "layout.html" %}

{% block title %}
  Share Recipe
{% endblock %}

{% block main %}
  <div class="container">
    <form action="/create" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Create recipe</legend>
        <div class="mb-3">
          <label for="name">Recipe Name</label>
          <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="name" placeholder="Ceasar's Salad" type="text" required>
        </div>
        <div class="ingredient-group">
          <div class="mb-3">
            <label for="ingredients">Ingredients</label>
            <textarea autocomplete="off" class="form-control mx-auto w-auto" name="ingredients" placeholder="50g flour" required rows="3" cols="35"></textarea>
          </div>
        </div>
        <div class="mb-3">
          <label for="instructions">Instructions</label>
          <textarea autocomplete="off" class="form-control mx-auto w-auto" name="instructions" placeholder="Instructions" required rows="5" cols="90"></textarea>
        </div>
        <div class="mb-3">
          <input style="border-radius: 5px;" type="file" name="filename">
        </div>
        <button class="btn btn-success" type="submit">Share</button>
      </fieldset>
    </form>
  </div>
{% endblock %}
