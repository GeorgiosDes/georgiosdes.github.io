{% extends 'auctions/layout.html' %}

{% block body %}
  <h2>Categories</h2>

  {% for category in categories %}
    {% if category.id != 1 %}
      <div>
        <a class="nav-item" href="{% url 'category' category.id %}">{{ category }}</a>
      </div>
    {% endif %}
  {% endfor %}
  {% for category in categories %}
    {% if category.id == 1 %}
      <div>
        <a class="nav-item" href="{% url 'category' category.id %}">{{ category }}</a>
      </div>
    {% endif %}
  {% endfor %}
{% endblock %}
